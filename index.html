<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Front End Store</title>
    <link rel="stylesheet" href="css/estilos.css">
  </head>
  <body>
    <div class="contenedor">
        <header>
            <img class="logo" src="img/logo.png" alt="logo front end">
            </header>
      
     
      <div class="hero">
         <img src="img/hero.jpg" alt="imagen hero">
      </div>
      <div class="productos">
         <h2>Nuestros productos.</h2>
          <ul class="lista-productos">
               <li> 
                <img src="img/html.png" alt="html5">
                <p>HTML5 <span>$25</span></p>
                <a href="#" class="boton">Comprar.</a>
                </li>
              <li> 
                <img src="img/css3.png" alt="css3">
                <p>CSS3 <span>$25</span></p>
                <a href="#" class="boton">Comprar.</a>
                </li>
              <li> 
                <img src="img/node.png" alt="NODE">
                <p>NODE<span>$25</span></p>
                <a href="#" class="boton">Comprar.</a>
                </li>
              <li> 
                <img src="img/javascript.png" alt="javascript">
                <p>JAVASCRIPT <span>$25</span></p>
                <a href="#" class="boton">Comprar.</a>
                </li>
              <li> 
                <img src="img/angular.png" alt="angular">
                <p>ANGULAR <span>$25</span></p>
                <a href="#" class="boton">Comprar.</a>
                </li>
              <li> 
                <img src="img/github.png" alt="github">
                <p>GITHUB <span>$25</span></p>
                <a href="#" class="boton">Comprar.</a>
                </li>
              <li> 
                <img src="img/wordpress.png" alt="WORDPRESS">
                <p>WORDPRESS<span>$25</span></p>
                <a href="#" class="boton">Comprar.</a>
                </li>
              <li> 
                <img src="img/camisa_8.png" alt="FOUNDATION">
                <p>FOUNDATION. <span>$25</span></p>
                <a href="#" class="boton">Comprar.</a>
                </li>
          </ul>
      </div>
     </div><!--contenedor-->
  </body>
</html>
